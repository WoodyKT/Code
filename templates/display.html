<html lang="en" onclick="toggleDebug()">
<style>
    .debug {
        opacity: 0%;
        position: absolute;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 50px;
        color: rgb(0, 0, 0);
        flex-wrap: nowrap;
        font-weight: bold;
        animation-name: debugAnimation;
        animation-duration: 5s;
        animation-iteration-count: infinite;
    }
</style>

<head>
    <title>Smart Pot Display</title>
</head>
<body >
    <link rel="stylesheet" href="static\styles\formatting.css">
    <img class="plantIcon" src="">
    <img class="weatherIcon" src="">
    <h1 class="time" id="time"></h1>
    <div class="sensorIcons">

        <div class="leftIcons">
            <div><img class="humidityIcon" src="/static/images/humidity/red.png">
                <p class="debug" id="humidity"></p>
            </div>
            <div><img class="moistureIcon" src="">
                <p class="debug" id="moisture"></p>
            </div>
        </div>

        <div class="rightIcons">
            <div> <img class="waterIcon" src="">
                <p class="debug" id="moisture"></p>
            </div>
            <div><img class="lightIcon" src="">
                <p class="debug" id="" id="light"></p>
            </div>
            <div><img class="temperatureIcon" src="">
                <p class="debug" id=""></p>
            </div>
        </div>
    </div>
    <p class="debug" id="debug" style="top: 0%;left: 2%;">debug</p>
</body>



</html>

<script>
    var debug = false;
    var opacity = "0";
    var light = "", humidity="",moisture="",temperature="";
    

    function toggleDebug() {
        items = document.querySelectorAll(".debug");
        debug = !debug;
        if (debug) { opacity = "100";}
         else { opacity = "0";}
        for (i of items) {
            i.style.opacity = opacity;
        }
    }

    function Update()
    {
        document.getElementById("time").innerHTML = new Date().toTimeString().slice(0,5);

        var data=[];
        fetch("static/sensorData.txt")
          .then((res)=>res.text())
          .then((text)=>{data = text.split('')})
        document.getElementById("light").innerHTML = "t";
          
    }

    window.onload = function()
    {
        Update();
    }
   

</script>
