<html>
<title>Smart Pot Display</title>

<body>
    <link rel="stylesheet" href="../static/styles/formatting.css">
    <img class="plantIcon" src="../static/images/plant.png">
    <img class="weatherIcon" src="../static/images/weather/{{weather}}.png">
    <h1 class="time" style="color:{{timeColour}}">{{time}}</h1>
    <div class="sensorIcons">

        <div class="leftIcons">
            <div><img class="humidityIcon" src="../static/images/humidity/{{humidity}}.png"></div>
            <div><img class="moistureIcon" src="../static/images/moisture/{{moisture}}.png"></div>
        </div>

        <div class="rightIcons">
            <div> <img class="waterIcon" src="../static/images/waterLevel/{{waterLevel}}.png"></div>
            <div><img class="lightIcon" src="../static/images/light/{{light}}.png"></div>
            <div><img class="temperatureIcon" src="../static/images/temperature/{{temperature}}.png"></div>
        </div>
    </div>
</body>



</html>
